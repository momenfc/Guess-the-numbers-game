<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the numbers game</title>
</head>
<body>
    <div class="container">
        <h1>Guess the correct number</h1>
        <div id="game" class="game">
            <p class="roule">choose a number between <span class="min-num"></span> - <span class="max-num"></span></p>

                <input type="number" name="" id="guess-input">
                <input type="button" value="Guess" id="guess-btn">
                <p class="game-msg"></p>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
